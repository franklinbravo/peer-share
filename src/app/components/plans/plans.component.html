  <form [formGroup]="form" *ngIf="show" class="d-flex align-items-center flex-column">
  <mat-form-field class="text-center fill-width">
    <input matInput placeholder="Nombre de la materia"  formControlName="nameMateria" >
  </mat-form-field>
  <div formArrayName="Xs">
    <mat-accordion class="example-headers-align " *ngFor="let X of form['controls'].Xs['controls']; let ix=index" >
        
      <div formGroupName='{{ix}}' style="margin: 4px">
          <mat-expansion-panel hideToggle  >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Unidad  {{ix+1}}
                </mat-panel-title>
                <mat-panel-description>
                  <fa-icon [icon]="['fas', 'times-circle']" class="timescir" (click)="deleteDatos(ix)"></fa-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="todo" >
                <div class="contenido">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Titulo"  formControlName="titulo" >
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <textarea matInput type="text" placeholder="Contenido" formControlName="contenido" ></textarea>
                  </mat-form-field>
                </div>
                <div class="dateEvent " formArrayName="Ys">
                  <div *ngFor="let Y of X['controls'].Ys['controls']; let iy =index" >
                    <div formGroupName='{{iy}}'>
                      <mat-form-field  style="width: 33%" >
                        <mat-select placeholder="Actividad" #actvidad formControlName="Y1" > 
                          <mat-option value="clase">Clase</mat-option>
                          <mat-option value="Quiz">Quiz</mat-option>
                          <mat-option value="test">Test</mat-option>
                          <mat-option value="taller">Taller</mat-option>
                          <mat-option value="parcial">Parcial</mat-option>
                          <mat-option value="prueba_corta">Prueba Corta</mat-option>
                        </mat-select> 
                      </mat-form-field>
                      <mat-form-field  style="width: 33%">
                        <input matInput [matDatepicker]="pic" placeholder="Fecha "   formControlName="Y2">
                      </mat-form-field>
                      <!------------------[hidden]="X['controls'].Ys[iy].Y1=='clase'"---------->
                      <mat-form-field style="width: 15%" >
                        <input matInput placeholder="%"  formControlName="Y3">
                      </mat-form-field>
                      <fa-icon [icon]="['fas', 'times-circle']" style="width: 15%; cursor: pointer;" (click)="deleteFechas(ix,iy)"></fa-icon>
                    </div>
                  </div>
                  <small class="form-text text-muted">Agrega clases o evaluaciones con el boton abajo</small>
                  <fa-icon [icon]="['fas', 'plus-circle']" class="plus " (click)="addY(ix)"></fa-icon>
                </div>
            </div>
          </mat-expansion-panel>
        </div>
      </mat-accordion>
    </div>
      <button  class="btn btn-success btnguardar" (click)="save()" >Guardar</button>
  </form>
  </div>
