<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #draw class="sidenav" [(opened)]="this.compComu.openNav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar><img src="../../assets/img/PeerShare-logo.svg" width="170px"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink= "/horario">Inicio</a>
      <a mat-list-item routerLink= "/cards">Materias</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    
    <ng-content>
      
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
