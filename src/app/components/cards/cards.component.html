<div class="contenedor" >
  <div *ngFor="let card of cards">
    <!--*ngFor="let card of cards"-->
    <mat-card [class.mat-elevation-z0]="elevation" class="example-card item" >
      <mat-card-header>
        <mat-card-title>{{card.nameClass}}</mat-card-title>
        <mat-card-subtitle>{{card.numUni}} Unidades</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p style="word-wrap: break-word;">
          {{card.id}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Editar</button>
        <button mat-button>Eliminar</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
